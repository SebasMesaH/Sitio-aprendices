{% load static %}
<!doctype html>
<html lang="en">
    <head>

        <title>{% block titulo %} Sena {% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    </head>
    

    <body>
        <header>
            <h1>SENA</h1>
            <ul
                class="nav justify-content-center  "
            >
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'principal' %}" aria-current="page"
                        >INICIO</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'aprendices' %}">APRENDICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'agregar' %}">AGREGAR</a>
                </li>
            </ul>
            
            <img src="{% static 'img/logo.png' %}" alt="">
            <!-- place navbar here -->
        
            </header>
        {% block content %}
        <strong><h1>Quienes somos</h1></strong>
        <p>Somos un establecimiento público del orden Nacional y con autonomía administrativa, adscrito al Ministerio del Trabajo.</p>
        <section>
            <video style="border: solid 10px greenyellow" src="{% static 'vid/video.mp4' %}" controls></video> 
        </section>
        

        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        {% endblock %}
        
        <footer><p>
            DERECHOS RESERVADOS
        </p></footer>

    </body>
</html>
